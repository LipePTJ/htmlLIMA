<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
    <p>eu sou texto <strong>importante</strong></p>
    <hr>
    <p>texto em <em>Italico</em></p>
    <hr>
    <b>texto em negrito</b>
    <hr>
    <i>Twxto em italico 2</i>
    <hr>
    <u>texto sublinhado</u>
    <hr>
    <mark>texto sublinhado</mark>
    <hr>
    <small>texto menor</small>
    <hr>
    <del>texto removido</del>
    <hr>
    <ins>texto inserido</ins>
    <hr>
    <p>H<sub>2</sub>0</p>
    <hr>
    <p>10<sub>2</sub></p>
</body>
</html>
